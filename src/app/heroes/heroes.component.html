<div class="container">
  <div class="row-fluid">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" 
          (click)="onSelect(hero)"
          [class.selected]="hero === selectedHero">
        <span class="badge">
          {{hero.id}}
        </span> {{hero.name}}
      </li>
    </ul>
  </div>

  <div class="row-fluid justify-content-center align-items-center">
    <div class="col-4">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </div>
  </div>
</div>
