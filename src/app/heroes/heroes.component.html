<div class="container">
  <div class="row-fluid align-items-center">
    <div class="col-fluid">
      <h2>My Heroes</h2>
      <ul class="heroes mx-auto justify-content-center list-inline">
        <li *ngFor="let hero of heroes" 
            (click)="onSelect(hero)"
            [class.selected]="hero === selectedHero">
          <span class="badge">
            {{hero.id}}
          </span> {{hero.name}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row-fluid justify-content-center align-items-center">
    <div class="col-fluid">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </div>
    <button class="btn btn-danger">Hello</button>
  </div>
</div>
